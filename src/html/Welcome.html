                        <li>
                            <textarea rows="4" cols="50"
                                    type="text"
                                    name="ingredients-name"
                                    id="newIngredients"
                                    placeholder="Ingredients"
                            ></textarea>
                        </li>
                        <li>
                            <textarea rows="4" cols="50"
                                    type="text"
                                    name="cooking-directions"
                                    id="newInstructions"
                                    placeholder="Cooking instructions"
                            ></textarea>
                        </li>
                        <li>
                            <section class="submission">
