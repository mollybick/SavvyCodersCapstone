<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style-css.css" type="text/css" />
    <title>Recipe Box</title>
  </head>
  <body>
    <h1>Recipe Box</h1>

    <h2>Sign Up</h2>

    <h3>Sign In</h3>

    <form>
      <label for="firstname">First Name:</label>
      <input type="text" name="first-name-text-field" id="firstname" />
      <br />
      <label for="lastname">Last Name:</label>
      <input type="text" name="last-name-text-field" id="lastname" />
      <br />
      <label for="email">Email Address:</label>
      <input type="text" name="email-address-text-field" id="email" />
      <br />
      <label for="password">Create Password:</label>
      <input type="password" name="password-text-field" id="password" />
      >
      <br />
      <section class="submission">
        <input type="submit" value="Submit" />
      </section>
</form>
<form id="emailadd">
<label for="emailadd">Email Address:</label>
  <input type="text" name="email-add-text-field" id="emailadd" />
  <br>
  <label for="loginpassword">Password:</label>
  <input type="text" name="login-password-text-field" id="loginpassword" />
</form>

  </body>
</html>
