<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style-css.css" type="text/css" />
    <title>Recipe Box</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-firestore.js"></script>

      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Recipe Box</h1>
    <div style="width: 100%">
      <div style="float:left; width: 50%">
        <h2>Sign Up</h2>
        <form>
          <ul class="noBullets">
            <li>
              <input
                type="text"
                name="email-address-text-field"
                id="newUser"
                placeholder="Username"
              />
            </li>
            <li>
              <input
                type="password"
                name="password-text-field"
                id="newPassword"
                placeholder="Password"
              />
            </li>
            <li>
              <input
                type="password"
                name="reenter-password-field"
                id="reenterPassword"
                placeholder="Re-enter Password"
              />
            </li>
            <li>
              <section class="submission">
                <button id="signUp" type="submit" value="Submit">Submit</button>
              </section>
            </li>
          </ul>
        </form>
      </div>

      <div style="float:right; width: 50%">
        <h2>Sign In</h2>
        <form>
          <ul class="noBullets">
            <li>
              <input
                type="text"
                name="userName"
                id="existingUser"
                placeholder="Username"
              />
            </li>
            <li>
              <input
                type="password"
                name="password"
                id="existingPassword"
                placeholder="Password"
              />
            </li>
            <li>
              <button id="signIn" type="button">Submit</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <div style="clear:both"></div>

    <script src="src/js/welcome.js"></script>
  </body>
</html>
