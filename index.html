<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style-css.css" type="text/css" />
    <title>Recipe Box</title>
  </head>
  <body>
    <h1>Recipe Box</h1>
    <div style="width: 100%">
      <div style="float:left; width: 50%">
        <h2>Sign Up</h2>
        <form>
          <ul class = "noBullets">
            <li>
              <input type="text" name="first-name-text-field" id="firstName" placeholder="First Name" />
            </li>
            <li>
              <input type="text" name="last-name-text-field" id="lastName" placeholder="Last Name"/>
            </li>
            <li>
              <input type="text" name="email-address-text-field" id="newUser" placeholder="Email Address"/>
            </li>
            <li>
              <input type="password" name="password-text-field" id="newPassword" placeholder="Password" />
            </li>
            <li>
                <input type="text" name="reenter-password-field" id="reenterPassword" placeholder="Re-enter Password">
              </li>
            <li>
              <section class="submission">
                <button type="submit" value="Submit">Submit</button>
              </section>
            </li>
          </ul>
        </form>
      </div>

      <div style="float:right; width: 50%">
        <h2>Sign In</h2>
        <form>
          <ul class="noBullets">
          <li>
          <input type="text" name="userName" id="existingUser" placeholder="Email Address" />
        </li>
        <li>
          <input
            type="password"
            name="password"
            id="existingPassword"
            placeholder="Password"
          />
          </li>
          <li>
            <button type="button" onclick="submitForm()">Submit</button>
          </li>
          </ul>
        </form>
      </div>
    </div>
    <div style="clear:both"></div>
    <script src="src/js/login.js"></script>
  </body>
</html>
